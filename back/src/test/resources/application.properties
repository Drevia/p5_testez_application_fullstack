spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Defer data.sql execution until JPA has created the schema
spring.jpa.defer-datasource-initialization=true

# Use random port in tests
server.port=0

# Allow overriding beans in test context so TestSecurityConfig can replace passwordEncoder
spring.main.allow-bean-definition-overriding=true

# JWT properties required by JwtUtils
oc.app.jwtSecret=openclassrooms
oc.app.jwtExpirationMs=86400000
